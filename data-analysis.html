<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: 'Arial', sans-serif; /* Set font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        /* Header styling */
        header {
            background-color: #d0839c; /* Darker header */
            color: #fff; /* White text */
            padding: 10px; /* Padding around header */
            text-align: center; /* Center align text */
        }

        /* Navigation link styles */
        nav a {
            color: #7c003e; /* Pink links */
            text-decoration: none; /* Remove underline */
            padding: 5px; /* Padding around links */
            margin: 0 10px; /* Horizontal margin */
            font-weight: bold; /* Bold text */
        }

        /* Section styling */
        section {
            padding: 40px; /* Padding around sections */
            border-radius: 15px; /* Rounded corners */
            margin: 20px 50px; /* Margin around sections */
            text-align: center; /* Center align text */
        }

        /* List styling for data analysis tools */
        #data-analysis-tool-list {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        /* List item styling */
        li {
            background-color: #494949; /* Darker background for tools */
            padding: 20px; /* Padding inside list items */
            margin: 20px 0; /* Vertical margin between items */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #ff69b4; /* Pink border */
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); /* Pink glow effect */
            display: flex; /* Use flexbox layout */
            align-items: center; /* Center items vertically */
        }

        /* Heading styles */
        h1 {
            color: #530029; /* Dark red for main heading */
        }

        h2, h3 {
            color: #ff69b4; /* Pink for subheadings */
        }

        /* General link styles */
        a {
            color: #ffcc00; /* Gold for links */
            text-decoration: none; /* Remove underline */
        }

        /* Link hover effect */
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Tool instructions styling */
        .tool-instructions {
            text-align: justify; /* Justify text */
            margin-top: 10px; /* Top margin */
            flex: 1; /* Allow instructions to take available space */
        }

        /* Tool logo styling */
        .tool-logo {
            max-width: 150px; /* Max width for logos */
            max-height: 150px; /* Max height for logos */
            margin-right: 20px; /* Space between image and text */
        }

        /* Ordered list styling within instructions */
        .tool-instructions ol {
            padding-left: 20px; /* Indent ordered list */
        }

        .tool-instructions ol li {
            margin-bottom: 10px; /* Bottom margin for list items */
        }
    </style>
</head>

<body>
    <header>
        <h1>Tools for Data Analysis</h1> <!-- Main heading for the page -->
        <nav>
            <a href="ai_catalog.html">Back to Catalog</a> <!-- Navigation link to return to the catalog -->
        </nav>
    </header>

    <section id="data-analysis-details">
        <ul id="data-analysis-tool-list"> <!-- List to display data analysis tools -->
        </ul>
    </section>

    <script>
        // Array of data analysis tools with their details
        const dataAnalysisTools = [
            {
                name: "Pandas", // Tool name
                description: "Pandas is an open-source data analysis and manipulation library for Python. It provides data structures like DataFrame for efficient data analysis and cleaning. Pandas is widely used in data science and machine learning.",
                link: "https://pandas.pydata.org/", // Official website link
                logo: "catalog/pandas.png", // Path to the logo image
                instructions: [ // Instructions on how to use the tool
                    "Install Pandas using pip: `pip install pandas`. ",
                    "Import Pandas in your Python script or Jupyter notebook.",
                    "Create a DataFrame and perform various data analysis tasks using Pandas functions."
                ]
            },
            {
                name: "NumPy", // Tool name
                description: "NumPy is a powerful numerical computing library for Python. It provides support for large, multi-dimensional arrays and matrices, along with mathematical functions to operate on these arrays. NumPy is a fundamental package for scientific computing with Python.",
                link: "https://numpy.org/", // Official website link
                logo: "catalog/numpy.png", // Path to the logo image
                instructions: [ // Instructions on how to use the tool
                    "Install NumPy using pip: `pip install numpy`.",
                    "Import NumPy in your Python script or Jupyter notebook.",
                    "Create and manipulate arrays, and perform mathematical operations using NumPy functions."
                ]
            }
        ];

        // Select the unordered list element to display the tools
        const dataAnalysisToolList = document.getElementById("data-analysis-tool-list");

        // Loop through each tool in the dataAnalysisTools array
        dataAnalysisTools.forEach(tool => {
            const li = document.createElement("li"); // Create a list item for each tool
            li.innerHTML = `
                <img class="tool-logo" src="${tool.logo}" alt="${tool.name} Logo"> <!-- Tool logo -->
                <div>
                    <h3>${tool.name}</h3> <!-- Tool name -->
                    <p>${tool.description}</p> <!-- Tool description -->
                    <a href="${tool.link}" target="_blank">Visit Site</a> <!-- Link to the tool's website -->
                    <div class="tool-instructions">
                        <h4>How to Use:</h4> <!-- Subheading for usage instructions -->
                        <ol>
                            ${tool.instructions.map(step => `<li>${step}</li>`).join('')} <!-- List of instructions -->
                        </ol>
                    </div>
                </div>
            `;
            dataAnalysisToolList.appendChild(li); // Add the list item to the unordered list
        });
    </script>
</body>

</html>
