<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
            background-color: black; /* Set background color to black */
            transition: opacity 0.5s, background-color 0.5s; /* Smooth transition for opacity and background color */
        }

        video {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the entire area without distortion */
        }
    </style>
</head>
<body>
    <video id="popup-video" autoplay onended="fadeOutAndRedirect()" muted>
        <source src="popup.mp4" type="video/mp4"> <!-- Video source -->
        Your browser does not support the video tag. <!-- Fallback message for unsupported browsers -->
    </video>

    <script>
        function fadeOutAndRedirect() {
            document.body.style.opacity = 0; /* Fade out the body */
            document.body.style.backgroundColor = 'black'; /* Ensure background stays black */
            setTimeout(function () {
                window.location.href = "dashboard.php"; /* Redirect to the dashboard after fading out */
            }, 500); // Wait for 500 milliseconds before redirecting
        }
    </script>
</body>
</html>
